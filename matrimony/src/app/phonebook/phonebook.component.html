<div *ngIf="phonebookList.length > 0">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of phonebookList">
      <div class="card mb-4 shadow-sm">
        <img [src]="item.profilephoto" class="card-img-top" alt="Profile Photo">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.phoneNumber }}</p>
          <!-- Add other properties as needed -->
        </div>
      </div>
    </div>
  </div>
</div>
