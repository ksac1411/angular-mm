<div class="container mt-5">

  <div class="card">

    <div class="card-body">

      <h2 class="card-title">User Profile</h2>

      <div *ngIf="userData">

        <p class="card-text"><strong>Name:</strong> {{ userData.name }}</p>

        <p class="card-text"><strong>Email:</strong> {{ userData.email }}</p>

        <!-- <p class="card-text"><strong>Photo:</strong></p>

        <img [src]="userData.profilePhoto" alt="User Photo" width="400" height="400">

         -->

        <p class="card-text"><strong>City:</strong> {{ userData.city }}</p>

        <p class="card-text"><strong>Username:</strong> {{ userData.username }}</p>

        <p class="card-text"><strong>ID:</strong> {{ userData.id }}</p>

        <!-- Add more properties as needed -->

      
<!-- 
        <button type="button" (click)="deleteUser()">Delete</button>

        <p>{{ deletionMessage }}</p> 
 -->

      </div>

      <div *ngIf="!userData" class="text-center">

        <p class="card-text">Loading user data...</p>

      </div>

    </div>

  </div>

</div>
