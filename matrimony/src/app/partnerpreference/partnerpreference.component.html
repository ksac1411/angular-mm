<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
        <fieldset *ngIf="currentStep === 1">
            <!-- Step 1: Age and Height -->
            <div class="form-group">
                <label for="education" class="form-label"> Partner's Basic Details</label>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <div class="d-flex">
                        <select id="ageMin" name="ageMin" class="form-control" [(ngModel)]="partnerpreference.ageMin" placeholder="min-age" required>
                            <option value="" disabled selected>- Min Age -</option>
                            <option *ngFor="let age of ageOptions" [value]="age">{{ age }}</option>
                        </select>
                        <select id="ageMax" name="ageMax" class="form-control" [(ngModel)]="partnerpreference.ageMax" placeholder="max-age" required>
                            <option value="" disabled selected>- Max Age -</option>
                            <option *ngFor="let age of ageOptions" [value]="age">{{ age }}</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Height:</label>
                    <div class="d-flex">
                        <select id="minHeight" name="minHeight" class="form-control" [(ngModel)]="partnerpreference.heightMin" placeholder="min-height" required>
                            <option value="" disabled selected>- Min Height -</option>
                            <option *ngFor="let height of heightOptions" [value]="height">{{ height }}</option>
                        </select>
                        <select id="maxHeight" name="maxHeight" class="form-control" [(ngModel)]="partnerpreference.heightMax" placeholder="max-Height" required>
                            <option value="" disabled selected>- Max Height -</option>
                            <option *ngFor="let height of heightOptions" [value]="height">{{ height }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="residential_status" class="form-label">Residential Status:</label>
                <select id="residential_status" name="residentialstatus" class="form-control" [(ngModel)]="partnerpreference.residentialstatus" required>
                  <option value="">- Select -</option>
                  <option value="own">Own House</option>
                  <option value="rent">Rent</option>
                  <option value="citizen">Citizen </option>
                  <option value="studentvisa">Student Visa </option>
                  <option value="work">Work Permit</option>
                  <option value="temporary"> Temporary Visa</option>
                  <option value="doesn'tmatter">Doesn't matter</option>

                </select>
                </div>
                <div class="mb-3">
                    <label for="marital_status" class="form-label">Marital Status:</label>
                    <select id="marital_status" name="maritalStatus" class="form-control" [(ngModel)]="partnerpreference.maritalStatus" required>
                      <option value="">- Select -</option>
                      <option value="single">Doesn't Matter</option>
                      <option value="single">Never Married</option>
                      <option value="divorced">Divorced</option>
                      <option value="divorced">Awaiting Divorce</option>
                      <option value="widowed">Widowed</option>
                      <option value="single"> Annulled</option>

                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <select id="country" name="country" class="form-control" [(ngModel)]="partnerpreference.country" required>
                      <option value="">- Select Country -</option>
                      <option value="India">India</option>
                      <option value="United States">United States</option>
                      <option value="United Kingdom">United Kingdom</option>
                      <option value="Canada">Canada</option>
                      <option value="Australia">Australia</option>
                      <option value="Germany">Germany</option>
                      <option value="France">France</option>
                      <option value="Spain">Spain</option>
                      <option value="Italy">Italy</option>
                      <option value="Japan">Japan</option>
                      <option value="South Korea">South Korea</option>
                      <option value="Brazil">Brazil</option>
                      <option value="Argentina">Argentina</option>
                      <option value="South Africa">South Africa</option>
                      <option value="New Zealand">New Zealand</option>
                      <option value="Other">Other</option>
                      <!-- Add more country options as needed -->
                    </select>
                  </div>
            <button type="button" class="btn btn-primary" (click)="nextStep()">Continue</button>
        </fieldset>

        <fieldset *ngIf="currentStep === 2">


        <!-- Step 2: Education and Occupation -->
        <div class="form-group">
            <label for="education" class="form-label"> Partner's Education And Occupation</label>
        <div class="mb-3">
            <label for="education" class="form-label">Education:</label>
            <select id="education" name="education" class="form-control" [(ngModel)]="partnerpreference.education" placeholder="highest education">
              <option value="">- Select Education -</option>
              <option value="High School">High School</option>
              <option value="Bachelor's Degree">Bachelor's Degree</option>
              <option value="Master's Degree">Master's Degree</option>
              <option value="Doctorate">Doctorate</option>
              <option value="Diploma">Diploma</option>
              <option value="Other">Other</option>
              <!-- Add more education options as needed -->
            </select>
          </div>
     
      
        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation:</label>
            <select id="occupation" name="occupation" class="form-control" [(ngModel)]="partnerpreference.occupation" required>
              <option value="">- Select Occupation -</option>
              <option value="Engineer">Engineer</option>
              <option value="Teacher">Teacher</option>
              <option value="Doctor">Doctor</option>
              <option value="Private Sector">Private Sector</option>
              <option value="Government Sector">Government Sector</option>
              <option value="Business">Business</option>
              <option value="Other">Other</option>
              <!-- Add more occupation options as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">Income:</label>
            <select id="income" name="incomeRange" class="form-control" [(ngModel)]="partnerpreference.incomeRange" required>
              <option value="">- Select Income -</option>
              <option value="Less than 25000">Less than 25000</option>
              <option value="Less than 50000">Less than 50000</option>
              <option value="Less than 1 Lakh">Less than 1 Lakh</option>
              <option value="1 Lakh - 5 Lakhs">1 Lakh - 5 Lakhs</option>
              <option value="5 Lakhs - 10 Lakhs">5 Lakhs - 10 Lakhs</option>
              <option value="10 Lakhs - 20 Lakhs">10 Lakhs - 20 Lakhs</option>
              <option value="20 Lakhs - 50 Lakhs">20 Lakhs - 50 Lakhs</option>
              <option value="50 Lakhs - 1 Crore">50 Lakhs - 1 Crore</option>
              <option value="More than 1 Crore">More than 1 Crore</option>
              <!-- Add more income options as needed -->
            </select>
        </div>
      <!-- Add other steps similarly -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="prevStep()">Previous</button>
        <button type="button" class="btn btn-primary" (click)="nextStep()">Continue</button>
      </div>
      <!-- Next and Previous buttons -->
     </div>
    </fieldset>

    <fieldset *ngIf="currentStep === 3">
        <div class="form-group">
            <label for="education" class="form-label"> Partner's Lifestyle And Appearance</label>

    <div class="mb-3">
        <label for="drink" class="form-label">Drink:</label>
        <select id="drink" name="drink" class="form-control" [(ngModel)]="partnerpreference.drink" required>
          <option value="">- Select -</option>
          <option value="non-drinker">Non-drinker</option>
          <option value="occasionally">Occasionally</option>
          <option value="regularly">Regularly</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="diet" class="form-label">Diet:</label>
        <select id="diet" name="diet" class="form-control" [(ngModel)]="partnerpreference.diet" required>
          <option value="">- Select -</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="non-vegetarian">Non-vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="smoke" class="form-label">Smoke:</label>
        <select id="smoke" name="smoke" class="form-control" [(ngModel)]="partnerpreference.smoke" required>
          <option value="">- Select -</option>
          <option value="non-smoker">Non-smoker</option>
          <option value="occasionally">Occasionally</option>
          <option value="regularly">Regularly</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="disability" class="form-label">HealthIssues:</label>
        <select id="disability" name="healthIssues" class="form-control" [(ngModel)]="partnerpreference.healthIssues" required>
          <option value="">- Select -</option>
          <option value="non-smoker">Doesn't Matter</option>
          <option value="occasionally">None</option>
          <option value="regularly">Physically disable from birth</option>
          <option value="regularly">Physically disable due to accident</option>
          <option value="regularly">Mentally disable from birth</option>
          <option value="regularly"> Mentally disable due to accident </option>
        </select>
      
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="prevStep()">Previous</button>
            <button type="button" class="btn btn-primary" (click)="nextStep()">Continue</button>
          </div>
        </div>
           </div>
    </fieldset>
    <fieldset *ngIf="currentStep === 4">
        <div class="form-group">
            <label for="education" class="form-label"> Partner's Religion And Ethnicity</label>
            <div class="mb-3">
                <label for="religion" class="form-label">Religion:</label>
                <select id="religion" name="religion" class="form-control" [(ngModel)]="partnerpreference.religion" required>
                  <option value="">- Select Religion -</option>
                  <option value="Hinduism">Hindu</option>
                  <option value="Christianity">Christianity</option>
                  <option value="Islam">Islam</option>
                  <option value="Buddhism">Buddhism</option>
                  <option value="Sikhism">Sikhism</option>
                  <option value="Judaism">Judaism</option>
                  <option value="Bahá'í Faith">Bahá'í Faith</option>
                  <option value="Atheist">Atheist</option>
                  <option value="Agnostic">Agnostic</option>
                  <option value="Jainism">Jainism</option>
                  <option value="Zoroastrianism">Zoroastrianism</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mother_tongue" class="form-label">Mother Tongue:</label>
                <select id="mother_tongue" name="motherTongue" class="form-control" [(ngModel)]="partnerpreference.motherTongue" required>
                  <option value="">- Select Mother Tongue -</option>
                  <option value="Hindi">Hindi</option>
                  <option value="English">English</option>
                  <option value="Bengali">Bengali</option>
                  <option value="Tamil">Tamil</option>
                  <option value="Telugu">Telugu</option>
                  <option value="Marathi">Marathi</option>
                  <option value="Kannada">Kannada</option>
                  <option value="Gujarati">Gujarati</option>
                  <option value="Punjabi">Punjabi</option>
                  <option value="Malayalam">Malayalam</option>
                  <option value="Odia">Odia</option>
                  <option value="Assamese">Assamese</option>
                  <option value="Urdu">Urdu</option>
                  <option value="Sindhi">Sindhi</option>
                  <option value="Nepali">Nepali</option>
                  <option value="Konkani">Konkani</option>
                  <option value="Sanskrit">Sanskrit</option>
                  <option value="Tulu">Tulu</option>
                  <option value="Maithili">Maithili</option>
                  <option value="Other">Other</option>
                  <!-- Add more mother tongue options as needed -->
                </select>
              </div>
              <div class="mb-3">
                <label for="manglik" class="form-label"> Manglik</label>
                <select id="manglik_status" name="manglikStatus" class="form-control" [(ngModel)]="partnerpreference.manglikStatus" required>
                  <option value="">- Select  -</option>
                  <option value="Hindi">Doesn't Matter</option>
                  <option value="English">Manglik</option>
                  <option value="Bengali">Non Manglik</option>
                  <option value="Tamil">Partial Manglik</option>
</select>
</div>
<div class="mb-3">
    <label for="caste" class="form-label">Caste:</label>
    <select class="form-select" id="casteGroup" name="caste" [(ngModel)]="partnerpreference.casteGroup" required>
      <option value="">- Select Caste -</option>
      <option value="Caste Option 1">Doesn't Matter</option>
      <option value="Caste Option 2">Barhmin</option>
      <option value="Caste Option 3"> Baniya</option>
      <!-- Add more caste options as needed -->
    </select>
  </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

</fieldset>
