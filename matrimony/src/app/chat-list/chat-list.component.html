  <!-- Display user information -->

<div class="user-list">
  <div *ngFor="let user of userList" (click)="openChat(user)" class="user-item">
    <img [src]="user.avatar" alt="User Avatar" class="user-avatar">
    <div class="user-details">
      <h5>{{ user.name }}</h5>
      <p>{{ user.status }}</p>
    </div>
  </div>
</div>
